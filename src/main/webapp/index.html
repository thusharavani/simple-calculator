<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
  vani
</head>
<body>
Enter number 1: <input type="number" id="num1" required autofocus>
Enter number 2: <input type="number" id="num2" required>
  <input type="button" value="Add" onclick="add();">
  <input type="button" value="Sub" onclick="sub();">
  <input type="button" value="Mul" onclick="mul();">
  <input type="button" value="Div" onclick="div();">
   <div id="result">
    
  </div>
  <script>
  function add() {
      var n1=document.getElementById("num1").value;   
      var n2=document.getElementById("num2").value;
      var res;
        res=+n1 + +n2;
    alert("result is "+ res);
     document.getElementById("result").innerText=res;
  }
    function sub() {
      var n1=document.getElementById("num1").value;   
      var n2=document.getElementById("num2").value;
      var res;
        res=+n1 - +n2;
    alert("result is "+ res);
       document.getElementById("result").innerText=res;
    }
     function mul() {
      var n1=document.getElementById("num1").value;   
      var n2=document.getElementById("num2").value;
      var res;
        res=+n1 * +n2;
    alert("result is "+ res);
         document.getElementById("result").innerText=res;
      }
        function div() {
      var n1=document.getElementById("num1").value;   
      var n2=document.getElementById("num2").value;
      var res;
        res=+n1 / +n2;
    alert("result is "+ res);
    document.getElementById("result").innerText=res;
    }
  </script>

  </script>
</body>
</html>
